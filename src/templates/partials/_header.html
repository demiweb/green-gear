<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__logo">
        <a href="/" class="logo">
          <img class="js-lazy" alt="" src="" data-src="./img/logo.png"/>
        </a>
      </div>

      <div class="header__nav js-menu">
        <div class="header__nav-in">
          {{ mixins.list(
            name = 'nav',
            modifications = { wrap: '', item: '', link: '' },
            list = [
              { link: 'Виробники запчастин', modItem: 'nav__item-current' },
              { link: 'Про нас' },
              { link: 'Оплата та доставка' },
              { link: 'Блог' },
              { link: 'Контакти' }
            ]
          ) }}
        </div>
      </div>

      <div class="header__contacts">
        <div class="header__contacts-in">
          <p><a href="tel:+380678183838" class="header__contact header-contact">+38 (067) 818 38 38</a></p>
          <p><a href="tel:+380663223365" class="header__contact header-contact">+38 (066) 322 33 65</a></p>
          <p><button class="header-call js-popup-open" data-popup-target="call">Замовити дзвінок</button></p>
        </div>
      </div>

      <div class="header__burger">
        <button class="burger js-burger"><span></span></button>
      </div>
    </div>
  </div>
</header>
<!-- end header -->
